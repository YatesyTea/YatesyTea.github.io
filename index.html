<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <meta name="description" content="Daniel Yates - SDET" />
    <title>Yates Dev</title>
    <link rel="icon" type="image/x-icon" href="./src/typing-icon.png" />
    <link rel="stylesheet" href="src/main.css" />
  </head>

  <body class="bg-1 text-4">
    <header class="text-2">
      <h1 class="header-font" onclick="location.href='/'">Yates Dev</h1>
      <div class="location-links">
        <a onclick="location.href='/about-me.html'">About Me</a>
        <a onclick="location.href='experience.html'">Experience</a>
        <a onclick="location.href='projects.html'">Projects</a>
      </div>
    </header>
    <main class="w-80 main-center">
      <div id="home">
        <div>
          <div>
            <h2 class="header-font">Daniel Yates</h2>
          </div>
          <div>
            <h4>
              . SDET . Sewing . Keyboards .
            </h4>
          </div>
          <div>
            <div
              class="link-badge"
              onclick="window.open('https://www.github.com/YatesyTea', '_blank')"
            >
              <img
                src="./src/github-icon.svg"
                alt=""
                width="14px"
                aria-hidden="true"
              />
              <p>Github</p>
            </div>
            <div
              class="link-badge"
              onclick="window.open('https://www.linkedin.com/in/yates-dev/', '_blank')"
            >
              <img
                src="./src/linkedin-icon.svg"
                alt=""
                width="14px"
                aria-hidden="true"
              />
              <p>LinkedIn</p>
            </div>
            <div
              class="link-badge"
              onclick="window.open('mailto:exampleemail@mail.com', '_blank')"
            >
              <img src="./src/email-icon.svg" width="14px" aria-hidden="true" />
              <p>Email</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
